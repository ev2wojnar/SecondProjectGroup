<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    
	<title>Buy ticket</title>
	
	<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Lato&display=swap" rel="stylesheet">
	
</head>
<body>
<div>
<img th:src="@{/img/howToTrainYourDragon.jpg}" alt="memorynotfound logo"/>
</div>

<div th:text="${ticketSpecification}"/>
   <div id="header">
	   <a th:href="@{/index}" class="linkwhite">
			<div id="kinoxtile">
				<h3>Kino X</h3>
			</div>
		</a>
		<ul id="menulist">
			<li>
				<a th:href="@{/news}" class="menulink">Aktualności</a>
			</li>
			<li>
				<a th:href="@{/chooseCity}" class="menulink">Repertuar</a>
			</li>
			<li>
				<a th:href="@{/priceList}" class="menulink">Cennik</a>
			</li>
			<li>
				<a th:href="@{/happyHours}" class="menulink">Promocje</a>
			</li>
		</ul>
		<a th:href="@{/bucket}">
			<div id="baskettile">
				<h3>Koszyk</h3>
			</div>
		</a>
		<div style="clear: both;"></div>
	</div>
	<div class="title">
		<h2>Film: *Nazwa filmu*</h2>
	</div>
	<div>
		<h2 class="title">Wybierz dzień</h2>
			<form action="" method="post" class="checkinglist">
				<div><label><input type="radio" name="dzien">Poniedziałek</label></div>
				<div><label><input type="radio" name="dzien">Wtorek</label></div>
				<div><label><input type="radio" name="dzien">Środa</label></div>
				<div><label><input type="radio" name="dzien">Czwartek</label></div>
				<div><label><input type="radio" name="dzien">Piątek</label></div>
				<div><label><input type="radio" name="dzien">Sobota</label></div>
				<div><label><input type="radio" name="dzien">Niedziela</label></div>
			</form>
	</div>
	<div>
		<h2 class="title">Wybierz seans</h2>
			<form action="" method="post" class="checkinglist">
				<div><label><input type="radio" name="seans">2D</label></div>
				<div><label><input type="radio" name="seans">3D</label></div>
			</form>
	</div>
	<div>
		<h2 class="title">Wybierz godzinę</h2>
			<form action="" method="post" class="checkinglist">
				<div><label><input type="radio" name="godzina">11:15 (SALA1)</label></div>
				<div><label><input type="radio" name="godzina">13:30 (SALA5)</label></div>
				<div><label><input type="radio" name="godzina">15:15 (SALA8)</label></div>
				<div><label><input type="radio" name="godzina">17:45 (SALA2)</label></div>
				<div><label><input type="radio" name="godzina">19:20 (SALA3)</label></div>
				<div><label><input type="radio" name="godzina">21:15 (SALA7)</label></div>
			</form>
	</div>
	<div class="title">
		<h2>Czy chcesz zarezerwować miejsce?</h2>
	</div>
	<div id="rezerwacjatile">
		<div id="rezerwacjaleft">
			<p>Nie, miejsce wybiorę przy odbiorze</p>
			<div class="podsumowanietile">
				<a th:href="@{/reservation/podsumowanieBezWyboruMiejsca}" class="podsumowanielink">
					<h3>Przejdź do podsumowania</h3>
				</a>
			</div>
		</div>
		<div id="rezerwacjaright">
			<p>Tak, przejdź do wyboru miejsca</p>
			<div class="podsumowanietile">
				<a th:href="@{/seats/seats}" class="podsumowanielink">
					<h3>Przejdź do wyboru miejsca</h3>
				</a>
			</div>
		</div>
	</div>
</body>
</html>
