<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    
	<title>Movie screen</title>
	
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Lato&display=swap" rel="stylesheet">
	
</head>
<body>
	<div id="header">
	   <a th:href="@{/index}" class="linkwhite">
			<div id="kinoxtile">
				<h3>Kino X</h3>
			</div>
		</a>
		<ul id="menulist">
			<li>
				<a th:href="@{/index}" class="menulink">Aktualności</a>
			</li>
			<li>
				<a th:href="@{/chooseCity}" class="menulink">Repertuar</a>
			</li>
			<li>
				<a th:href="@{/priceList}" class="menulink">Cennik</a>
			</li>
			<li>
				<a th:href="@{/happyHours}" class="menulink">Promocje</a>
			</li>
		</ul>
		<a th:href="@{/bucket}">
			<div id="baskettile">
				<h3>Koszyk</h3>
			</div>
		</a>
		<div style="clear: both;"></div>
	</div>
    <div id="filmdescription">
		<div>
			<!---główny obrazek filmu--->
			<img src="obrazek filmu" id="mainfilmimg"/>
		</div>
		<div>
			<h2 th:text="${movie.getTitle()}" id="movietitle"></h2>
			<div id="filminfotile">
				<p th:text="${movie.getDescription()}" id="filminfo"></p>
			</div>
			<div id="additionainfotile">
				<p th:text="${movieGenre}" class="additionalinfo"></p>
				<p th:text="'Data premiery: ' + ${movie.getReleaseDate()}" class="additionalinfo"></p>
				<p th:text="'Reżyseria: ' + ${movie.getDirection()}" class="additionalinfo"></p>
				<p th:text="${movie.getDuration() + 'min'}" class="additionalinfo"></p>
				<p th:text="${movie.getStaff()}" class="additionalinfo"></p>
			</div>
			<div>
				<a th:href="@{/cinemas/ticketSpecification}" id="buyticket">Kup bilet</a>
			</div>
		</div>
	</div>
	<div style="clear: both;"></div>
	<div id="crew">
		<!---obsada--->
		<img src="aktor" class="actor"/>
		<img src="aktor" class="actor"/>
		<img src="aktor" class="actor"/>
		<img src="aktor" class="actor"/>
		<img src="aktor" class="actor"/>
	</div>
    <!---zdjęcia z filmu--->
    <img src="obrazek filmu" class="additionalfilmimg"/>
	<img src="obrazek filmu" class="additionalfilmimg"/>
</body>
</html>
