<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    
	<title>Sale</title>
	
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Lato&display=swap" rel="stylesheet">
	
</head>
<body>
<div th:text="'${/happyHours}"/>
	<div id="header">
	   <a th:href="@{/index}" class="linkwhite">
			<div id="kinoxtile">
				<h3>Kino X</h3>
			</div>
		</a>
		<ul id="menulist">
			<li>
				<a th:href="@{/index}" class="menulink">Aktualności</a>
			</li>
			<li>
				<a th:href="@{chooseCity}" class="menulink">Repertuar</a>
			</li>
			<li>
				<a th:href="@{/priceList}" class="menulink">Cennik</a>
			</li>
			<li>
				<a th:href="@{/happyHours}" class="menulink">Promocje</a>
			</li>
		</ul>
		<a th:href="@{/bucket}">
			<div id="baskettile">
				<h3>Koszyk</h3>
			</div>
		</a>
		<div style="clear: both;"></div>
	</div>
	<div id="przecena">
		<h2>-20% na wszystkie bilety</h2>
	</div>
	<div class="pasek"></div>
	<div id="happyhourstile">
		<div id="happyhours">
			<h2>happy hours</h2>
		</div>
		<div id="godzinyhh">
			<h2>11:00 - 15:00</h2>
		</div>
		<div style="clear: both;"></div>
	</div>
	<div class="pasek"></div>
	<div id="odwtorkudopiatku">
		<h2>od wtorku - do piątku</h2>
	</div>
</body>
</html>
